{% extends 'base.html' %}

{% block title %}Create Post - SocialHub{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title mb-4">Create a New Post</h3>
            <form method="POST" enctype="multipart/form-data" action="{% url 'posts:post_create' %}">
                {% csrf_token %}

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <div class="mb-3">
                    <label for="id_content" class="form-label">Content</label>
                    <textarea name="content" id="id_content" class="form-control" placeholder="What's on your mind?" rows="4" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="id_image" class="form-label">Upload Image (optional)</label>
                    <input type="file" name="image" id="id_image" class="form-control" accept="image/*">
                </div>

                <div class="mb-3">
                    <label for="id_privacy" class="form-label">Post Privacy</label>
                    <select name="privacy" id="id_privacy" class="form-select" required>
                        <option value="public" {% if user.profile.privacy == 'public' %} selected {% endif %}>Public</option>
                        <option value="private" {% if user.profile.privacy == 'private' %} selected {% endif %}>Private</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Post</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
